{% extends "layout.html" %}
{% block body %}

<html>

    <style>
        *{font-family: Verdana, Geneva, Tahoma, sans-serif;}
        .creationref{position:absolute;top:20px;left:20px;font-size: x-large; font-weight: bold;}
        .creationreffond{position:absolute;top:150px;left:400px;width: 1000px;height: 850px;background-color: rgb(146, 240, 247);border-radius: 30px;}
        .elements{position:absolute;top:60px;left:20px}
        .nomutilisateur{position:absolute;top:20px;right:20px}
        .deconnect{position: absolute; top:40px; right:20px}
    </style>


    <a href="/deconnect" class=deconnect>Se déconnecter</a>
    <a class=nomutilisateur>{{nom}} {{prénom}}</a>

    <div class=creationreffond>
        <h1 class=creationref>Création d'un nouveau référendum :</h1>
        <ul class=elements>
            <form action="/refcree" method="post">
            <br><br><a>Titre du référendum : </a><input autocomplete="off" name="titre" type="text">
            <br><br><a>Question : </a><input autocomplete="off" name="enonce" type="text">
            <br><br><a>Catégorie 1: </a><select name="cat1_ref">
                <option value="null">/</option>
                <option value="ecologie">Écologie</option>
                <option value="education">Éducation</option>
                <option value="transport">Transport</option>
                <option value="commerce">Commerce</option>
                <option value="tourisme">Tourisme</option>
            </select>
            <br><br><a>Catégorie 2: </a><select name="cat2_ref">
                <option value="null">/</option>
                <option value="ecologie">Écologie</option>
                <option value="education">Éducation</option>
                <option value="transport">Transport</option>
                <option value="commerce">Commerce</option>
                <option value="tourisme">Tourisme</option>
            </select>
            <br><br><a>Résumé : </a>
            <br><textarea rows="10" autocomplete="off" name="resume" type="text"></textarea>
            <br><br><a>Ville : </a><input autocomplete="off" name="ville" type="text">
            <br><br><select name="dep">
                <option disabled selected value="">Département</option>
                {% for dep in departements %}
                    <option value="{{ dep }}">{{ dep }}</option>
                {% endfor %}
            </select>
            <br><br><select name="region">
                <option disabled selected value="">Région</option>
                {% for reg in regions %}
                    <option value="{{ reg }}">{{ reg }}</option>
                {% endfor %}
            </select>
            <br><br><a>Date de début : </a><input autocomplete="off" name="debut" type="date" placeholder="Date de début mm/jj/aaaa">
            <br><br><a>Date de fin : </a><input autocomplete="off" name="fin" type="date" placeholder="Date de fin mm/jj/aaaa">
            <br><br><select name="echelle">
                <option disabled selected value="">Echelle</option>
                <option value="locale">Locale</option>
                <option value="departementale">Départementale</option>
                <option value="regionale">Régionale</option>
            </select>
            <br><br><br><input  type="submit" value="Soumettre le référendum">
            </form>

        </ul>
</html>




{% endblock %}
