{% extends "prelayout.html" %}
{% block body %}



<html>

    <style>
        .titre{position:absolute;top:20px;left:700px;font-size: x-large; font-weight: bold;}
        .form{position:absolute;top:35px;left:100px;font-size: large; font-weight:bold;}
        .fond{position:absolute;top:150px;left:500px;width: 750px;height: 300px;background-color: rgb(143, 248, 255);}
        
    </style>

    <title>Inscription Citoyen</title>
    <h1 class=titre>Inscription:</h1>
    <div class=fond>
    <form action="/registerc" method="post" class=form>
        <input autocomplete="off" name="email" type="text" placeholder="E-mail">
        <br>
        <input autocomplete="off" name="mdp" type="password" placeholder="Mot de passe">
        <br>
        <input autocomplete="off" name="nom" type="text" placeholder="Nom">
        <br>
        <input autocomplete="off" name="prenom" type="text" placeholder="Prénom">
        <br>
        <input autocomplete="off" name="date_naissance" type="date" placeholder="Date de Naissance mm/jj/aaaa">
        <br>
        <select name="sexe">
            <option disabled selected value="">Sexe</option> 
            {% for sexe in sexes %}
                <option value="{{ sexe }}">{{ sexe }}</option>
            {% endfor %}
        </select>
        <br>
        <select name="cat_soc_pro">
            <option disabled selected value="">Catégorie Socioprofessionelle</option>
            {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
        </select>
        <br>
        <input autocomplete="off" name="ville" type="text" placeholder="Ville">
        <select name="dep">
            <option disabled selected value="">Département</option>
            {% for dep in departements %}
                <option value="{{ dep }}">{{ dep }}</option>
            {% endfor %}
        </select>
        <select name="region">
            <option disabled selected value="">Région</option>
            {% for reg in regions %}
                <option value="{{ reg }}">{{ reg }}</option>
            {% endfor %}
        </select>
        <br>
        <select name="parent">
            <option disabled selected value="">Êtes-vous parent?</option>
            <option value="oui">oui</option>
            <option value="non">non</option>
        </select>
        <br>
        <input type="submit" value="S'enregistrer">
    </form></div>
</html>

{% endblock %}
