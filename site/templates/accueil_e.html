{% extends "layout.html" %}
{% block body %}
<style>
    *{font-family: Verdana, Geneva, Tahoma, sans-serif;}
    .listeref{position:absolute;top:80px;left:20px;font-size: x-large; font-weight: bold;}
    .creeref{position:absolute;top:10px;left:20px;font-size: x-large; font-weight: bold;}
    .liencree{position:absolute;top:60px;left:20px}
    .titre{position:absolute;top:20px;left:700px;font-size: x-large; font-weight: bold;}
    .listereffond{position:absolute;top:150px;left:400px;width: 1000px;height: 850px;background-color: rgb(229,217,242);border-radius:30px}
    .laliste{position:absolute;top:110px;left:20px}
    .user{position:absolute;top:50px;right:60px; width:300px;height:75px;border-radius:20px;background-color: rgb(165,148,249);}
    .PP{position:absolute;top:5px;left:10px}
    .nomutilisateur{position:absolute;top:20px;right:75px}
    .deconnect{position: absolute; top:40px; right:75px}
</style>
<title>Accueil Elu</title>
<head>
    <script src="https://kit.fontawesome.com/b2d001e85a.js" crossorigin="anonymous"></script>
</head>
<body>
<h1 class=titre>
    Bienvenue sur InterACTION
</h1>
<div class=user>
    <div class=fonduser>
    <div class=PP>
        <i class="fas fa-user-tie fa-4x"></i>
    </div>
    <div class=nomutilisateur>
        {{prénom}} {{nom}} 
    </div>
    <div class=deconnect>
        <a href="/deconnect">Se déconnecter</a>
    </div>
</div>
</div>
<div class=listereffond>
    <h1 class=creeref>Création d'un référendum</h1> 
    <a href="/creationreferendum" class=liencree>Créer un référendum</a>
    <h1 class=listeref>Liste des référendums</h1>
    <ul class=laliste>
        {% for L in liste %}
        
        <li><a href="/referendum/{{ L[0] }}">{{ L[1] }}</a></li>

        {% endfor %}
    </ul>
</div>
</body>
{% endblock %}
